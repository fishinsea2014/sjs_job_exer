<!DOCTYPE html>
<!--Reference angular module 'app'-->
<html lang="en">
<head>
  <meta charset="UTF-8">
    <script src="vendor/angular/angular.min.js" charset="utf-8"></script>

    <title>Boat service management</title>
</head>
<body>
    Boat service management
    <div ng-app="webapp" ng-controller="siteCtrl">

        <ul>
            <li ng-repeat="x in names">
                {{ x.name + ', ' + x.type }}
            </li>
        </ul>

    </div>

    <script>
      var app = angular.module('webapp', []);

      app.controller('siteCtrl', function($scope, $http) {
        $http({
          method: 'GET',
          url: 'http://localhost:3000/boats'
        }).then(function successCallback(response) {
          $scope.names = response.data.sites;
        }, function errorCallback(response) {
          // codes when failure
        });

      });
    </script>
